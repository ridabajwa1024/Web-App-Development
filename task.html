<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
       
        width: 300px;
        border: 1px solid rgb(202, 202, 202);
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    #container input {
        padding: 10px;
        border-radius: 3px;
        border: none;
        border: 1px solid rgb(180, 180, 180);
        margin-top: 10px;
        width: 250px;
    }

    #container input:focus {
        outline: none;
    }

    #container button {

        padding: 10px;
        border-radius: 5px;
        border: none;
        border: 1px solid rgb(180, 180, 180);
        margin-top: 10px;
        background-color: green;
        color: white;
        width: 250px;
        cursor: pointer;
    }
</style>

<body>
    <div id="container">
        <input type="text" placeholder="Enter Name" id="Student-name">
        <input type="text" placeholder="Enter Marks" id="Student-marks">
        <Button onclick="add()">Add Student</Button>
        <div id="student-list"></div>

    </div>

</body>
<script>
    function add() {
        const name = document.getElementById("Student-name").value
        const mark = document.getElementById("Student-marks").value

        if (name === "") {
            alert("please fill name feild")
        }
        else if (mark === "") {
            alert("please fill marks feild")
        }

        const div1 = document.createElement("div")
        div1.className = "students"

        const div1Para = document.createElement("p")
        div1Para.innerHTML = `<strong>Name:</strong> ${name} <br><strong>Marks:</strong> ${mark}`

        const div1button = document.createElement("button")
        div1button.className = "delbutton"
        div1button.textContent = "Delete"
        div1button.style.backgroundColor = 'red'
        div1button.style.color = 'white'
        div1button.style.padding = '10px'
        div1button.onclick = function () {
            div1.remove()
        }
        div1.appendChild(div1Para)
        div1.appendChild(div1button)

        document.getElementById("student-list").appendChild(div1)

        if(mark < 40){
            div1Para.style.backgroundColor="red"
             div1Para.style.color="white"
            div1Para.style.padding="10px"
        }
        else{
           div1Para.style.backgroundColor="lightblue"
            div1Para.style.color="white"
    div1Para.style.padding="10px"

        }
    }
    document.getElementById("Student-name").value=""
    document.getElementById("Student-marks").value=""
</script>

</html>
